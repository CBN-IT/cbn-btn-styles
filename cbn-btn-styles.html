<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="cbn-btn-styles">
  <template>
    <style>
      .icon-btn{
        border: none;
        border-radius: 3px;
        text-transform: none;
        background: none;
        color: white;
        cursor: pointer;
        outline:0;
        font: inherit;
        padding: 0 5px 0 5px;
        height: 26px;
        display: flex;
        vertical-align: middle;
        user-select: none;
        transition: opacity 0s;
        overflow: hidden;
        position: relative;
        transform: translate3d(0, 0, 0);
        align-items: center;
        flex-shrink: 0;
      }
      .icon-btn > span {
        margin: 0 5px;
      }
      .icon-btn > iron-icon {
        width: 20px;
        height: 20px;
      }
      .big-btn{
        padding: 8px;
        height: 40px;
        width: 40px;
      }
      .small-btn{
        padding: 0;
        min-width: 0;
        color: #fff;
      }
      .big-btn > iron-icon{
        width: 24px;
        height: 24px;
      }

      .ripple:after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, white 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10,10);
        opacity: 0;
        transition: transform .2s, opacity 1s;
      }

      .ripple:active:after {
        transform: scale(0,0);
        opacity: .5;
        transition: 0s;
      }
      .background.blue {
        background-color: var(--paper-blue-700);
      }
      .background.blue:hover {
        background-color: var(--paper-blue-900);
      }
      .blue.border {
        border: 1px solid var(--paper-blue-700);
      }
      .background.yellow {
        background-color: var(--paper-orange-700);
      }
      .background.yellow:hover {
        background-color: var(--paper-orange-900);
      }
      .yellow.border {
        border: 1px solid var(--paper-orange-700);
      }
      .background.red {
        background-color: var(--paper-red-700);
      }
      .background.red:hover {
        background-color: var(--paper-red-900);
      }
      .red.border {
        border: 1px solid var(--paper-red-700);
      }
      .background.green {
        background-color: var(--google-green-700);
      }
      .background.green:hover {
        background-color: var(--paper-green-900);
      }
      .green.border {
        border: 1px solid var(--google-green-700);
      }
      .background.grey {
        background-color: var(--paper-grey-700);
      }
      .background.grey:hover {
        background-color: var(--paper-grey-900);
      }
      .grey.border {
        border: 1px solid var(--paper-grey-700);
      }
      .background.teal {
        background-color: var(--paper-teal-a700);
      }
      .background.teal:hover {
        background-color: var(--paper-teal-700);
      }
      .teal.border {
        border: 1px solid var(--paper-teal-a700);
      }

      .color{
        background: white;
      }

      .color.blue {
        color: var(--paper-blue-700);
      }
      .color.blue:hover {
        color: var(--paper-blue-900);
      }
      .color.yellow {
        color: var(--paper-orange-300);
      }
      .color.yellow:hover {
        color: var(--paper-orange-700);
      }
      .color.red {
        color: var(--paper-red-700);
      }
      .color.red:hover {
        color: var(--paper-red-900);
      }
      .color.green {
        color: var(--google-green-700);
      }
      .color.green:hover {
        color: var(--paper-green-900);
      }
      .color.grey {
        color: var(--paper-grey-500);
      }
      .color.grey:hover {
        color: var(--paper-grey-900);
      }
      .color.teal {
        background-color: var(--paper-teal-a700);
      }
      .color.teal:hover {
        background-color: var(--paper-teal-700);
      }
      .margin{
        margin: 10px;
      }
    </style>
  </template>
</dom-module>
